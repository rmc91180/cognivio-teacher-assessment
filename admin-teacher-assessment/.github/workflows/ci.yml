name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  server-tests:
    name: Server Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: teacher_assessment_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Run migrations
        working-directory: server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/teacher_assessment_test
        run: npm run migrate

      - name: Run tests
        working-directory: server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/teacher_assessment_test
          JWT_SECRET: test-secret
          NODE_ENV: test
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: server/coverage
          flags: server

  client-tests:
    name: Client Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Run linter
        working-directory: client
        run: npm run lint

      - name: Run tests
        working-directory: client
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: client/coverage
          flags: client

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [server-tests, client-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build server
        working-directory: server
        run: |
          npm ci
          npm run build

      - name: Build client
        working-directory: client
        run: |
          npm ci
          npm run build

      - name: Upload client build
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: teacher_assessment_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Setup database
        working-directory: server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/teacher_assessment_test
        run: |
          npm run migrate
          npm run seed

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Install Playwright
        working-directory: e2e
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Start server
        working-directory: server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/teacher_assessment_test
          JWT_SECRET: test-secret
          PORT: 8000
          NODE_ENV: test
        run: npm start &

      - name: Start client
        working-directory: client
        env:
          VITE_API_URL: http://localhost:8000
        run: npm run dev &

      - name: Wait for services
        run: |
          npx wait-on http://localhost:8000/api/health
          npx wait-on http://localhost:5173

      - name: Run E2E tests
        working-directory: e2e
        run: npm test -- --project=chromium

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [server-tests, client-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: false
          tags: teacher-assessment-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: false
          tags: teacher-assessment-client:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
