[build]
builder = "nixpacks"

[build.nixpacks]
nixPkgs = [
  "python311Full",
  "libGL",
  "glib",
  "xorg.libxcb",
  "xorg.libX11",
  "xorg.libXext",
  "xorg.libXrender",
  "xorg.libXau",
  "xorg.libXdmcp",
]
aptPkgs = [
  "libgl1",
  "libglib2.0-0",
  "libxcb1",
  "libx11-6",
  "libxext6",
  "libxrender1",
  "libxau6",
  "libxdmcp6",
  "libsm6",
  "libice6",
  "libxfixes3",
]

[deploy]
startCommand = "uvicorn server:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
restartPolicyType = "ON_FAILURE"
