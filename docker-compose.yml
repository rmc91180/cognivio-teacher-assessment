version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cognivio-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: teacher_assessment
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Express API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cognivio-server
    environment:
      NODE_ENV: production
      PORT: 8000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: teacher_assessment
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: cognivio-client
    ports:
      - "3000:80"
    depends_on:
      server:
        condition: service_healthy

  # Database migrations (one-time run)
  migrate:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cognivio-migrate
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: teacher_assessment
      DB_USER: postgres
      DB_PASSWORD: postgres
    command: npm run migrate
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - setup

  # Database seeding (one-time run)
  seed:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cognivio-seed
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: teacher_assessment
      DB_USER: postgres
      DB_PASSWORD: postgres
    command: npm run seed
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - setup

  # AI Stub Worker (run manually when needed)
  worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cognivio-worker
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: teacher_assessment
      DB_USER: postgres
      DB_PASSWORD: postgres
    command: npm run worker
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - worker

volumes:
  postgres_data:
